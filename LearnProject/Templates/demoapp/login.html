<!DOCTYPE html>
{% extends 'demoapp/base.html' %}
{% block body_block %}
<div class="container">
  <h2>Please Login</h2>
  <form action="{% url 'demoapp:login'%}" method="post">
    {% csrf_token %}
    <label for="username" >Username: </label>
    <input type="text" name="username" value="Username here">
    <label for="password"></label>
    <input type="password" name="password" value="assword here">
    <input type="submit" value="Login">

  </form>

</div>
{% endblock %}
