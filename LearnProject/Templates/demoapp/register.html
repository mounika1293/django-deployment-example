<!DOCTYPE html>
{% extends 'demoapp/base.html' %}
{% load static %}
{% block body_block %}

<div class="jumbotran">
  {% if registered %}
    <h3>Thanks for registering!!</h3>
  {% else %}
    <h1>Register here</h1>
    <form  method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ user_form.as_p}}
      {{ profile_form.as_p}}
      <input type="submit" value="Register" class="btn btn-primary">
    </form>
  {% endif %}
</div>
{% endblock %}
